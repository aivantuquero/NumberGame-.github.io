<html lang="en" dir="ltr">

</head>
<body>
<h1>Number Guessing Game?</h1>
<p>Created by: Aivan Tuquero</p>
<div class="container">
<input type="number" id="userinputA" value="koala">
<button type="button" id="btn1">Guess</button>
<p id="textbox"></p>
</div>

<br>
<a href="help.html">Creator's Message</a>
<script>



var legitanswer = Math.floor(Math.random()*10) ;
var useranswerA = undefined;
var useranswerB;
$("#btn1").click(function(){
 useranswerA = $("#userinputA").val();;
 useranswerB = parseInt(useranswerA);

if(useranswerB > legitanswer){
$("#textbox").append("Your answer is kinda high <br>");
}
else if(useranswerB < legitanswer){
$("#textbox").append("Your answer is kinda low <br>");
}

else if(useranswerB === legitanswer){
  $("#textbox").append("Your answer is Correct!<br>");
  end;

}
else{
  $("#textbox").append("invalid answer<br>");
}


});








</script>
</body>
</html>
